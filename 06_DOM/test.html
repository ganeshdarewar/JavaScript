<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        li{
            list-style: none;
        }
    </style>
</body>
<script>
    
    questions= [
        {
            "id": 1,
            "category": "HTML",
            "question": "What does HTML stand for?",
            "options": [
                "Hyperloop Machine Language",
                "Hypertext Markup Language",
                "Hyperspace Markup Language",
                "Hypertool Markup Language"
            ],
            "right_answer": "Hypertext Markup Language"
        },
        {
            "id": 2,
            "category": "HTML",
            "question": "What is the correct HTML tag for the largest heading?",
            "options": [
                "<h1>",
                "<head>",
                "<heading>",
                "<h6>"
            ],
            "right_answer": "<h1>"
        },
        {
            "id": 3,
            "category": "HTML",
            "question": "Which HTML attribute is used to define inline styles?",
            "options": [
                "class",
                "style",
                "id",
                "font"
            ],
            "right_answer": "style"
        },
        {
            "id": 4,
            "category": "HTML",
            "question": "Which HTML tag is used to define a hyperlink?",
            "options": [
                "<a>",
                "<link>",
                "<href>",
                "<hyperlink>"
            ],
            "right_answer": "<a>"
        },
        {
            "id": 5,
            "category": "HTML",
            "question": "What is the correct HTML for inserting an image?",
            "options": [
                "<img src='image.jpg' alt='MyImage'>",
                "<img href='image.jpg' alt='MyImage'>",
                "<image src='image.jpg' alt='MyImage'>",
                "<img link='image.jpg' alt='MyImage'>"
            ],
            "right_answer": "<img src='image.jpg' alt='MyImage'>"
        },
        {
            "id": 6,
            "category": "CSS",
            "question": "What does CSS stand for?",
            "options": [
                "Computer Style Sheets",
                "Creative Style Sheets",
                "Cascading Style Sheets",
                "Custom Style Sheets"
            ],
            "right_answer": "Cascading Style Sheets"
        },
        {
            "id": 7,
            "category": "CSS",
            "question": "Which CSS property is used to change the question color of an element?",
            "options": [
                "color",
                "question-color",
                "font-color",
                "question-style"
            ],
            "right_answer": "color"
        },
        {
            "id": 8,
            "category": "CSS",
            "question": "Which CSS property is used to change the background color of an element?",
            "options": [
                "background-color",
                "color", 
                "background",
                "background-image"
            ],
            "right_answer": "background-color"
        },
        {
            "id": 9,
            "category": "CSS",
            "question": "Which CSS property is used to set the font size of an element?",
            "options": [
                "font-size",
                "question-size",
                "size",
                "font-style"
            ],
            "right_answer": "font-size"
        },
        {
            "id": 10,
            "category": "CSS",
            "question": "Which CSS property is used to set the width of an element?",
            "options": [
                "width",
                "height",
                "size",
                "length"
            ],
            "right_answer": "width"
        }
    ]


    let mainUl=document.createElement("ul")
    mainUl.style.padding="10px"
    mainUl.style.margin="50px"
    
    
    mainUl.style.backgroundColor="green"
    document.body.appendChild(mainUl)
    questions.forEach(element => {
        let liElement=document.createElement("li")
        let addId=document.createTextNode(`${element.id}  ${element.question}`)
        mainUl.appendChild(liElement)
        liElement.appendChild(addId)
        let opUl=document.createElement("ul")
        opUl.style.backgroundColor="yellow"
        liElement.appendChild(opUl)
        // console.log(element);
        element.options.forEach(op => {
            let opLi=document.createElement("li")
            opLi.style.padding="10px"
            opLi.innerText=op
            opUl.appendChild(opLi)
        });
    });
</script>
</html>
