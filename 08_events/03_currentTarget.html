<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>currentTarget Example</title>
</head>
<body>

<div id="outerDiv" style="width: 300px; height: 300px; background-color: red;">
  <button id="innerButton">Click me</button>
</div>

<script>
// Add event listener to the outer div
document.getElementById("outerDiv").addEventListener("click", function(event) {
  // Log the currentTarget element
  console.log("currentTarget element:", event.currentTarget);
});
// currentTarget returns a element where mouse is originally pressesd 
</script>

</body>
</html>
