<!-- note
In JavaScript, events are actions or occurrences that happen in the browser, which the JavaScript code can respond to. Here are some common types of events in JavaScript:

1. **Mouse Events**:
   - `click`: Triggered when the mouse is clicked.
   - `dblclick`: Triggered when the mouse is double-clicked.
   - `mouseover`: Triggered when the mouse pointer enters an element.
   - `mouseout`: Triggered when the mouse pointer leaves an element.
   - `mousemove`: Triggered when the mouse pointer moves over an element.
   - `mousedown`: Triggered when a mouse button is pressed down on an element.
   - `mouseup`: Triggered when a mouse button is released over an element.

2. **Keyboard Events**:
   - `keydown`: Triggered when a key is pressed down.
   - `keyup`: Triggered when a key is released.
   - `keypress`: Triggered when a key is pressed down and then released.

3. **Form Events**:
   - `submit`: Triggered when a form is submitted.
   - `change`: Triggered when the value of an input element changes (e.g., text input, checkbox, select).
   - `focus`: Triggered when an element receives focus.
   - `blur`: Triggered when an element loses focus.

4. **Window Events**:
   - `load`: Triggered when the page and all its resources have finished loading.
   - `resize`: Triggered when the browser window is resized.
   - `scroll`: Triggered when the document is scrolled.
   - `unload`: Triggered when the user navigates away from the page.

5. **Media Events**:
   - `play`: Triggered when media playback begins.
   - `pause`: Triggered when media playback is paused.
   - `ended`: Triggered when media playback ends.

6. **Touch Events** (for mobile devices):
   - `touchstart`: Triggered when a touch point is placed on the touch surface.
   - `touchmove`: Triggered when a touch point is moved along the touch surface.
   - `touchend`: Triggered when a touch point is removed from the touch surface.

7. **Drag and Drop Events**:
   - `dragstart`: Triggered when dragging starts.
   - `drag`: Triggered when an element is being dragged.
   - `dragend`: Triggered when dragging ends.

These events can be captured and handled using event listeners in JavaScript, allowing you to execute specific code in response to user actions or other events occurring in the browser.
